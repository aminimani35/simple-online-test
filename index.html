<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>آزمون آنلاین</title>
  </head>
  <body>
    <!-- top section -->
    <div class="intro py-3 text-center bg-white">
      <div class="container">
        <h2 class="text-primary my-3 display-3">آزمون آنلاین</h2>
      </div>
    </div>
    <!-- end top section -->
    <!-- result section -->
    <div class="d-none text-center result py-4 bg-light">
      <div class="container lead">
        <p>
          Score
          <span class="text-primary display-4 py-3"> 0% </span> Calculated!
        </p>
      </div>
    </div>
    <!-- end result -->
    <!-- quiz section -->
    <div class="quiz py-4 bg-primary">
      <div class="container">
        <h2 class="my-5 text-white text-right">پرسش های آزمون</h2>
        <form class="quiz-form text-light">
          <!-- questions 1 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              1. Who was #The_Raven?
            </p>
            <div class="form-check text-white-50">
              <input type="radio" name="q1" value="A" />
              <label class="form-check=label" for="">my Developer</label>
            </div>
            <div class="form-check text-white-50">
              <input type="radio" name="q1" value="B" />
              <label class="form-check=label" for=""> Amin Imani</label>
            </div>
          </div>
          <!-- q1 -->
          <!-- q2 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              2. Is any thing more creepy than Arabic Language??
            </p>
            <div class="form-check text-white-50">
              <input type="radio" name="q2" value="A" />
              <label class="form-check=label" for="">Yes i know one</label>
            </div>
            <div class="form-check text-white-50">
              <input type="radio" name="q2" value="B" />
              <label class="form-check=label" for="">
                No that's the Worst :/</label
              >
            </div>
          </div>
          <!-- q2 -->
          <!-- q3 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              3. Do you enjoy what people call happiness?
            </p>
            <div class="form-check text-white-50">
              <input type="radio" name="q3" value="A" />
              <label class="form-check=label" for="">yeah why not</label>
            </div>
            <div class="form-check text-white-50">
              <input type="radio" name="q3" value="B" />
              <label class="form-check=label" for=""> kiddin me??</label>
            </div>
          </div>
          <!-- q3 -->
          <!-- q4 -->
          <div class="my-5">
            <p class="lead font-weight-normal">
              4. When the big Sacrifice day will begin
            </p>
            <div class="form-check text-white-50">
              <input type="radio" name="q4" value="A" />
              <label class="form-check=label" for="">Today</label>
            </div>
            <div class="form-check text-white-50">
              <input type="radio" name="q4" value="B" />
              <label class="form-check=label" for="">Already Began</label>
            </div>
          </div>
          <!-- q4 -->
          <input type="submit" class="btn btn-light" value="Check Answers" />
        </form>
      </div>
    </div>
    <!-- end quiz section -->
    <script src="/assets/app.js"></script>
  </body>
</html>
